<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Shibib - Portfolio</title>
    <meta name="description" content="Abdullah Shibib's Portfolio - Innovative IT Student">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a0b1f;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        #root {
            min-height: 100vh;
            padding: 20px;
        }
        .test-content {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6b46c1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="test-content">
            <h1>Portfolio Test - HTML Working!</h1>
            <p>If you can see this, the basic HTML is loading correctly.</p>
            <p>Time: <span id="time"></span></p>
            <div class="spinner"></div>
            <p>Loading React...</p>
        </div>
    </div>
    <script>
        // Update time
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Test if bundle.js loads
        console.log('Testing bundle.js loading...');
        
        // Fallback if React doesn't load
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('Loading React')) {
                root.innerHTML = '<div style="padding: 20px; text-align: center; color: red;"><h1>React Bundle Failed to Load</h1><p>Bundle.js is not loading properly. Check network tab for errors.</p><p>Time: ' + new Date().toLocaleString() + '</p></div>';
            }
        }, 3000);
    </script>
</body>
</html>
